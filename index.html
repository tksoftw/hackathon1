<body>
    <!--background picture-->
    <div class="bg-cover bg-center h-screen" 
         style="background-image: url('images/homepage.jpg'); background-position: top;">
        
        <!--current time-->
        <div class="text-9xl text-center font-body font-black text-transparent">
            <script type="text/javascript">
                let myDate = new Date();
                // get hour value. 
                let hours = myDate.getHours();
                let ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                let minutes = myDate.getMinutes();
                minutes = minutes < 10 ? '0' + minutes : minutes;
                let myTime = hours + ":" + minutes + " " + ampm
                //let year = myDate.getFullYear();
                //let month = myDate.getMonth() + 1;
                //let date = myDate.getDate();
                //let myDay = year + month + date;
                //document.write("\tCurrent time is: " + myTime + "\tEST"+ myDay); 
                document.write(myTime);
            </script>
        </div>

         <div class="bg-cover bg-center h-screen"
         style="background-color: white; background-position: top;">

    
        <!--buttons-->
