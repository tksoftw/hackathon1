<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1, minimum-scale=0.5">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config  = {
            theme: {
                extend: {
                    fontFamily: {
                        body: ['Varela Round']
                    }
                }
            }
        }
    </script>
</head>
<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/homepage.jpg'); background-position: top;">
    <!--background picture with a subtle gradient-->
    <div class="bg-cover bg-center h-screen flex flex-col justify-between">
        
        <!--current time, transparent text moved down with padding-->
        <div class="text-7xl text-center font-body font-black bg-clip-text bg-cover opacity-20 pt-20">
            <script type="text/javascript">
                let days_of_the_week = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday']
                let myDate = new Date();
                // get hour value. 
                let hours = myDate.getHours();
                let ampm = hours >= 12 ? 'p.m.' : 'a.m.';
                hours = hours % 12;
                hours = hours ? hours : 12;
                let minutes = myDate.getMinutes();
                minutes = minutes < 10 ? '0' + minutes : minutes;
                let myTime = hours + ":" + minutes + " " + ampm;
                document.write(days_of_the_week[myDate.getDay()] + '<br>' + myTime);
            </script>
        </div>

        <!--buttons-->
        <div class="flex flex-col items-center gap-10 text-4xl font-body py-10">
            <button onclick="location.href='dining.html'" class="hover:shadow-2xl rounded-lg w-96 h-32 bg-stone-400 backdrop-blur bg-opacity-20">
                dining
            </button>
            <button onclick="location.href='libraries.html'" class="hover:shadow-2xl rounded-lg w-96 h-32 bg-stone-400 backdrop-blur bg-opacity-20">
                study
            </button>
            <button onclick="location.href='other.html'" class="hover:shadow-2xl rounded-lg w-96 h-32 bg-stone-300 backdrop-blur bg-opacity-20">
                other
            </button>
        </div>
    </div>
</body>
</html>
