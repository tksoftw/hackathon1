<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1, minimum-scale=0.5">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config  = {
            theme: {
                extend: {
                    fontFamily: {
                        body: ['Varela Round']
                    }
                }
            }
        }
        function openWindow(building_identifier)
        {
            urls = {
                'admission': "https://beta.maps.apple.com/?auid=16672117963129791741",
                'health': "https://beta.maps.apple.com/?auid=9053712993671388428",
                'monroe': "https://beta.maps.apple.com/?auid=17758654898960218364",
                'afc': "https://beta.maps.apple.com/?auid=792292121517041021"
            }
            url = urls[building_identifier];
            window.open(url, '_blank');
            window.focus();
        }
    </script>
    <style>
        .closed-indicator{
            position: relative; left: -0.6rem;
        }
        .img-wrap {
            mask-image: linear-gradient(to left, rgba(255, 255, 255, 0) 30%, rgba(255, 255, 255, 1) 75%);
            -webkit-mask-image: linear-gradient(to left, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 1) 75%);
            background-size: cover;
            background-position: -3em -2.45em;
            background-repeat: no-repeat;
        }
        .img-text {
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="text-5xl text-center font-body my-10">
        <p>Other Facilities</p>
    </div>

    <div class="flex flex-col items-center gap-10 pb-20 text-4xl font-body text-white">
        <!-- Button 1 with background image -->
        <button onclick="openWindow('admission');" class="bg-[#06b6d4] hover:shadow-2xl rounded-lg w-96 h-32 overflow-hidden relative flex items-center justify-between p-4">
            <!-- Background Image -->
            <div class="img-wrap absolute inset-0" style="background-image: url(images/admissions.jpg);"></div>
            <!-- Flex container to divide the text -->
            <div class="relative z-10 flex w-full justify-between items-center">
                <!-- Library name on the left (65% width) -->
                <div class="w-2/3 text-left">
                    <h2 class="img-text text-3xl font-bold text-white">
                        Office of Undergraduate Admissions
                    </h2>
                </div>
                <!-- Opening and closing times on the right (35% width) -->
                <div class="w-1/3 text-right">
                    <p class="text-xl text-white" id="admission-times">
                        9am-<br>9pm
                    </p>
                </div>
            </div>
        <!-- Status icon for open/closed -->
        <div class="opacity-80 text-base w-10 h-4 right-7 bottom-2 space-x-15 flex gap-1 absolute">
            <p class="open-indicator text-emerald-200">Open</p>
            <img class="open-indicator" src="images/check.svg"></img>
            <p class="closed-indicator hidden text-neutral-300">Closed</p>
            <img class="closed-indicator hidden" src="images/x.svg" style="transform: translateY(2.5px) scale(0.9);"></img>
        </div>
        </button>
